name: azure-test

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches:
      - '**'

jobs:
  login:
    runs-on: ubuntu-latest
    environment: ci
    steps:
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - run: |
        az webapp list --query "[?state=='Running']"